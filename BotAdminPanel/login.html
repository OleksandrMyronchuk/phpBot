    <!-- login area start -->
    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">
                <form action="AdminPage.php"
                      method="post">
                    <div class="login-form-head">
                        <h4>Sign In</h4>
                        <p>Magic 5AM Bot<br/>Admin Panel</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="username">Email address</label>
                            <input type="email" id="username" name="username">
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="saveauth" name="saveauth">
                                    <label class="custom-control-label" for="saveauth">Remember Me</label>
                                </div>
                            </div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="button" onclick="login()">Submit <i class="ti-arrow-right"></i></button>
                        </div>
                        <br/>

                        </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var pass = document.getElementById("pass").value;
            var saveauth = document.getElementById("saveauth").value;
            var currentError = document.getElementById("currentError");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if(this.responseText == '0')
                    {
                        window.location.href = 'Starter.php';
                    }
                    else
                    {
                        currentError.style.display = 'block';
                        currentError.innerHTML =
                            '<strong>Error!</strong> ' +
                            this.responseText;
                    }
                }
            };
            xhttp.open("POST", "Login.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            var dataToSend =
                "username=" + username +
                "&pass=" + pass +
                "&saveauth=" + saveauth;
            xhttp.send(dataToSend);
        }
    </script>
